name: Build and Release Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm ci

      - name: Build Electron App
        run: |
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}-${{ github.run_id }}
          path: dist/*

  create_tag:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create Version Tag
        id: tag
        run: |
          # Create a version tag based on the current date or increment it as needed
          VERSION_TAG="v1.0.0+${{ github.run_id }}"
          git tag $VERSION_TAG
          git push origin $VERSION_TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_release:
    runs-on: ubuntu-latest  # The release will be created from Ubuntu
    needs: create_tag  # Ensure this job runs after the 'build' job
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up GitHub Token
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_tag.outputs.tag }}
          files: |
            electron-windows-latest-${{ github.run_id }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Release Notes
        run: |
          echo "## Release Notes" > release_notes.md
          echo "" >> release_notes.md
          echo "This release includes builds for Windows." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Files" >> release_notes.md
          echo "- electron-windows-latest-${{ github.run_id }}.tar.gz" >> release_notes.md
          cat release_notes.md
          
      - name: Upload Release Notes
        uses: softprops/action-gh-release@v2
        with:
          files: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

