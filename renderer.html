<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Converter</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    dir="ltr"
    class="p-4 flex flex-col items-center justify-center h-screen"
  >
    <h1 class="font-bold text-2xl">Drop image here to convert</h1>
    <div
      id="drop-zone"
      class="mt-4 mb-4 flex flex-col items-center justify-center gap-4 rounded-xl cursor-pointer border-2 border-dashed p-16 backdrop-blur-sm border-white/30 bg-white/3"
    >
      <svg
        class="h-8 w-8 text-gray-600 dark:text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
        ></path>
      </svg>
      <p class="text-[#828282] text-sm">Drag & Drop Image</p>
      <input type="file" id="file-input" class="hidden" accept="image/*" />
    </div>

    <label for="format">Convert to:</label>
    <select id="format" class="mt-2 px-2 py-1.5 rounded-md border bg-[#151515] border-gray-600">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
      <option value="avif">AVIF</option>
    </select>

    <p id="status" class="mt-6 text-gray-400">Waiting for image...</p>

    <script src="renderer.js"></script>
  </body>
</html>
